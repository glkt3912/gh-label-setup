name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run shellcheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: .
          additional_files: setup.sh

      - name: Validate JSON presets
        run: |
          for f in labels/*.json; do
            echo "Validating $f..."
            jq empty "$f"
          done
